<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>TodoList</title>
</head>
<body>
   <!-- *********** header*********** -->
   <header>
    <nav class="navbar sticky-bottom bg-info-subtle">
      <div class="container-fluid justify-content-around">
        <a class="navbar-brand fw-bold text-secondary-color" href="#">TodoList</a>
      </div>
    </nav>
   </header>
   <main class="mx-auto my-5">
    <section id="createList" class="create-todo d-flex flex-column align-items-center justify-content-center">
      <div class="d-grid gap-2 col-6 mx-auto justify-content-center text-center">
        <h1>Let's create a TodoList</h1>
        <div class="create-btn-div d-flex align-items-center justify-content-center">
          <a id="plus-btn" class="align-self-center text-decoration-none text-black-50" href="#createbtn" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">+</a>
        </div>
      </div>
      <img src="images/list.png" alt="">
    </section>
    <!-- ******************* modal************************ -->
    <section id="modalContainer">
      <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Create a list</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-2">
              <input id="input-title" class="p-2" type="text" placeholder="Enter title of your List" required>
              <span id="error-msg"></span>
            </div>
            <div class="modal-footer">
              <input id="createbtn" type="submit" class="btn text-white bg-success" value="Create" />
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ****************************  list container****************************** -->
    <section id="list-container" class="d-flex flex-column gap-3 container-fluid p-5 justify-content-center align-items-center ">
    </section>
   </main>
   
</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
